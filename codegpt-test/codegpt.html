<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      nav li {
        float: left;
      }

      nav li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      nav li a:hover {
        background-color: #111;
      }

      /* Added styles for the form */
      form {
        max-width: 500px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        background-color: #f9f9f9;
      }

      form label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      form input[type="text"],
      form input[type="email"],
      form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box; /* Include padding and border in the element's total width and height */
      }

      form button[type="submit"] {
        background-color: #5cb85c;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      form button[type="submit"]:hover {
        background-color: #4cae4c;
      }

      /* Added styles for the table */
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse; /* Collapse borders so they don't double up */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      th,
      td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd; /* Add a border to the bottom of each cell */
      }

      th {
        background-color: #f2f2f2;
        font-weight: bold;
      }

      tbody tr:nth-child(even) {
        background-color: #f9f9f9; /* Add alternating row colors */
      }

      tbody tr:hover {
        background-color: #e9e9e9; /* Highlight rows on hover */
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <h2>Contact Us</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        required
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="4"
        placeholder="Write your message"
      ></textarea>

      <button type="submit">Submit</button>
    </form>

    <h2>Our Services</h2>
    <table>
      <thead>
        <tr>
          <th>Service</th>
          <th>Description</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Web Design</td>
          <td>Custom website design tailored to your needs</td>
          <td>$500</td>
        </tr>
        <tr>
          <td>SEO Optimization</td>
          <td>Improve your website's search engine ranking</td>
          <td>$300</td>
        </tr>
        <tr>
          <td>Maintenance</td>
          <td>Ongoing support and updates for your site</td>
          <td>$100/month</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
